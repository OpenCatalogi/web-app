# Default values for api-platform.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
pwa:
  image:
    image: "ghcr.io/opencatalogi/web-app"
    pullPolicy: Always
    tag: "dev"
    # Overrides the image tag whose default is the chart appVersion.
  apiUrl: "https://opencatalogi.nl/api"
  meUrl: "https://opencatalogi.nl/api/users/me"
  baseUrl: "https://opencatalogi.nl"
  frontendUrl: "https://admin-bisc-dev.commonground.nu"
  organization: ""
  redirectUrl: "vault"
  adminUrl: "https://opencatalogi.nl/admin"

gatewayui:
  ingress:
    annotations: {}
    hostname: admin.chart-example.local
    tls: []
  pwa:
    adminUrl: https://opencatalogi.nl/admin
    apiUrl: https://opencatalogi.nl/api
    baseUrl: https://opencatalogi.nl
    frontendUrl: https://opencatalogi.nl
    meUrl: https://opencatalogi.nl/api/users/me
    image:
      image: ghcr.io/conductionnl/gateway-ui
      tag: stag
    organization: https://example.com
    redirectUrl: vault

replicacount: 1

gateway:
  enabled: false
  fixtures: {}
  location: "example"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
    #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  hostname: admin-bisc-dev.commonground.nu
  path: ""
  pathType: ImplementationSpecific
  className: nginx
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
